<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple OTP Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- Custom styles for this template -->
     <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simple OTP Management</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" v-if="isAuthenticated">
              <li><a href="#">Welcome {{authenticatedUsername}}</a></li>
            </ul>
          </div><!--/.nav-collapse -->          
        </div>
      </nav>
      <div class="starter-template">
      <list-users v-on:select-user="onSelectUser" ref="users" v-bind:is-admin="isAdmin"></list-users>
      <tokens ref="tokens" v-bind:selected-username="selectedUsername" v-on:delete-token="onDeleteToken" v-on:change-user="onChangeUser"></tokens>
      </div>
    </div><!-- /.container -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/list-users.component.js"></script>
    <script src="js/tokens.component.js"></script>
    <script src="js/keycloak.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
